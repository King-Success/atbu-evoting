<div uk-section>
    <div class="uk-flex uk-flex-inline" uk-grid>
        <div class="uk-card uk-card-primary uk-card-body">
            <div class="uk-flex-center" uk-grid>
                <button id="backToDash" class="uk-close-large uk-position-top" type="button" uk-close></button>
                <form autocomplete="off">
                    <div class="uk-margin uk-text-center" hidden="hidden" id="admin_spinner">
                        <div uk-spinner></div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" type="text" placeholder="Username" required="" id="admin_username" autofocus="">
                            <input hidden="hidden" id="admin_password" value="">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: info"></span>
                            <input class="uk-input" type="text" placeholder="Full name" required="" id="admin_fullname">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: mail"></span>
                            <input class="uk-input" type="email" placeholder="Email address" required="" id="admin_email">
                        </div>
                    </div>
                    <div class="uk-margin uk-text-center">
                        <button id="add_admin" class="uk-button uk-button-primary uk-width-1-1">Add Admin</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="uk-card uk-card-default uk-card-body" id="admin_list_div">

        </div>
    </div>
</div>
